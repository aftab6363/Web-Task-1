<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Music Vibes</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="music-player.html">Music Player</a>
        <a href="albums.html">Albums</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section>
        <h2>Contact Us</h2>
        <table border="1">
            <tr>
                <th>Field</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="tel" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea placeholder="Enter your message"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Send</button></td>
            </tr>
        </table>
    </section>

</body>
